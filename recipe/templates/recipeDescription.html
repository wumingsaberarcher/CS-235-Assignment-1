<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Description</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body>

      <header id="header">
              <h1>CS235 Recipe Portal</h1>
              <div class="copyright">&copy; UPI1 | UPI2 | UPI3 (Write your full names or UPIs)</div>
            </header>
            <div id="container">
              <main id="main">
                <div class="description">
                  <br>
                    <h2>{{ recipe.name  }}</h2>
                     <p><i>Author:</i> {{ recipe.author.name }} </p>
                    <p><i>About:</i> {{ recipe.description }} </p>
                    <p><i>Image URL: </i><img src="{{ recipe.images[1] }}" alt="recipe.name"> </p>

                </div>
              </main>
            </div>

</body>
</html>
