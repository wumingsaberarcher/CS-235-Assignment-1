<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6F00',
                        secondary: '#2563EB'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
            background-image: url('https://ai-public.mastergo.com/ai/img_res/32df49fa3a3e2730bf42f3c2d60af483.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-input:focus {
            outline: none;
            border-color: #FF6F00;
        }
    </style>
</head>
<body class="flex items-center justify-center font-['Roboto']">
    <div class="w-[1440px] min-h-[1024px] flex items-center justify-center px-4">
        <div class="w-[400px] bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">创建账户</h1>
                <p class="text-gray-600">开启您的美食探索之旅</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user text-sm"></i>
                        </span>
                        <input type="text" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="请输入4-20个字符">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope text-sm"></i>
                        </span>
                        <input type="email" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="example@domain.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="请输入8-20位密码">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="请再次输入密码">
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors duration-200 !rounded-button whitespace-nowrap">
                        立即注册
                    </button>
                </div>
            </form>

            <div class="mt-6 flex items-center justify-between">
                <a href="#" class="text-sm text-secondary hover:underline">已有账户？立即登录</a>
                <a href="#" class="text-sm text-secondary hover:underline">忘记密码？</a>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">注册即表示同意</p>
                <div class="mt-2 flex items-center justify-center space-x-2 text-sm">
                    <a href="#" class="text-secondary hover:underline">用户协议</a>
                    <span class="text-gray-400">和</span>
                    <a href="#" class="text-secondary hover:underline">隐私政策</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('border-primary');
            });
            
            input.addEventListener('blur', () => {
                input.classList.remove('border-primary');
            });
        });
    </script>
</body>
</html>
