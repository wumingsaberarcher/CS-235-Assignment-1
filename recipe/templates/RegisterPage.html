<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6F00',
                        secondary: '#2563EB'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-input:focus {
            outline: none;
            border-color: #FF6F00;
        }
    </style>
</head>
<body class="min-h-[1024px] bg-gray-50 flex items-center justify-center font-['Roboto']">
    <div class="w-[1440px] min-h-[1024px] flex items-center justify-center px-4 relative">
        <div class="absolute top-8 left-8">
            <a href="MainPage.html" class="logo-link">
                <img src="../static/Iron_warrior.png" alt="Website Logo" width="120" height="auto">
            </a>
        </div>
        <div class="w-[400px] bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold mb-2">Create Account</h1>
                <p class="text-gray-600">Start your culinary exploration journey</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user text-sm"></i>
                        </span>
                        <input type="text" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="Enter 4-20 characters">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope text-sm"></i>
                        </span>
                        <input type="email" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="example@domain.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Set Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="Enter 8-20 characters">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock text-sm"></i>
                        </span>
                        <input type="password" class="form-input w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-button" placeholder="Re-enter your password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition-colors duration-200 !rounded-button whitespace-nowrap">
                        Sign Up Now
                    </button>
                </div>
            </form>

            <div class="mt-6 flex items-center justify-between">
                <a href="LoginPage.html" class="text-sm text-secondary hover:underline">Already have an account? Log in now</a>
                <a href="#" class="text-sm text-secondary hover:underline">Forgot Password?</a>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">By registering, you agree to the</p>
                <div class="mt-2 flex items-center justify-center space-x-2 text-sm">
                    <a href="#" class="text-secondary hover:underline">User Agreement</a>
                    <span class="text-gray-400">and</span>
                    <a href="#" class="text-secondary hover:underline">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('border-primary');
            });
            
            input.addEventListener('blur', () => {
                input.classList.remove('border-primary');
            });
        });
    </script>
</body>
</html>
